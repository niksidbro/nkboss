<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenny Faces - Infinite Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .lenny-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: gray;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>ðŸ˜ƒ Welcome to Lenny Faces ðŸ˜ƒ</h1>
    <div class="lenny-container" id="content">
        <!-- First page content loads here -->
    </div>

    <div class="loading" id="loading">ðŸ”„ Loading more faces...</div>

    <script>
        let pageIndex = 0; // Start index
        let isLoading = false; // Prevent multiple requests

        // Completely custom page names
        const pageNames = [
            "lenny-home.html",
            "lenny-fun.html",
            "lenny-express.html",
            "lenny-world.html",
            "lenny-final.html"
        ];

        const contentDiv = document.getElementById('content');
        const loadingDiv = document.getElementById('loading');

        // Function to load content
        async function loadMoreContent() {
            if (isLoading || pageIndex >= pageNames.length) return; // Stop if all pages loaded
            isLoading = true;
            loadingDiv.style.display = "block"; // Show loading animation

            try {
                let response = await fetch(pageNames[pageIndex]); // Fetch next custom page
                if (!response.ok) throw new Error("No more pages");
                let html = await response.text();

                contentDiv.innerHTML += html; // Append new content
                pageIndex++; // Increase index
            } catch (error) {
                console.log("No more pages to load.");
            } finally {
                loadingDiv.style.display = "none"; // Hide loading animation
                isLoading = false;
            }
        }

        // Detect scroll position
        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadMoreContent();
            }
        });

        // Load first page initially
        loadMoreContent();
    </script>

</body>
</html>
